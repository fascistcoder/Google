<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="grid.css" />
    <link rel="stylesheet" type="text/css" href="search.css" />
    <link rel="stylesheet" type="text/css" href="voicemail-r.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="navBar">
          <ul class="navR">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li id="apps">
              <a href="#"></a>
            </li>
            <li id="sign-in"><a href="#">Sign in</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="main-content">
      <div id="content">
        <img id="logo" src="/logo.png" alt="Google" />
        <form>
          <div class="searchBorder">
            <div id="sideSeparation">
              <div id="search"><i class="gg-search"></i></div>
              <input class="searchBar" type="text" name="q" maxlength="2048" />
              <div id="voice">
                <i class="gg-voicemail-r"></i>
              </div>
            </div>
          </div>
        </form>
        <form id="search-form">
          <div id="button-container">
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
      <div class="languages">
        <ul>
          Google offered in:
          <li>
            <a href="#">हिन्दी</a>
          </li>
          <li>
            <a href="#">বাংলা</a>
          </li>
          <li>
            <a href="#">తెలుగు</a>
          </li>
          <li>
            <a href="#">मराठी</a>
          </li>
          <li>
            <a href="#">தமிழ்</a>
          </li>
          <li>
            <a href="#">ગુજરાતી</a>
          </li>
          <li>
            <a href="#">ಕನ್ನಡ</a>
          </li>
          <li>
            <a href="#">മലയാളം</a>
          </li>
          <li>
            <a href="#">ਪੰਜਾਬੀ</a>
          </li>
        </ul>
      </div>
    </section>

    <footer>
      <div id="footer-1">
        <span id="footerL-1">
          <a class="footerLinks-1" href="#">India</a>
        </span>
      </div>

      <div id="footer">
        <span id="footerL">
          <a class="footerLinks" href="#">About</a>
          <a class="footerLinks" href="#">Advertising</a>
          <a class="footerLinks" href="#">Business</a>
          <a class="footerLinks" href="#">How Search Works</a>
        </span>
        <span id="footerR">
          <a class="footerLinks" href="#">Privacy</a>
          <a class="footerLinks" href="#">Terms</a>
          <a class="footerLinks" href="#">Settings</a>
        </span>
      </div>
    </footer>
  </body>
</html>
